<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Operaciones Matemáticas</h1>

        <div class="card mb-3">
            <div class="card-body">
                <h2>Ingresar Números</h2>
                <div class="form-group w-100">
                    <label for="numbero1">Número 1:</label>
                    <input type="numbero" id="numbero1" class="form-control" placeholder="Ingrese un número mayor a 0">
                </div>
                <div class="form-group w-100">
                    <label for="numbero2">Número 2:</label>
                    <input type="numbero" id="numbero2" class="form-control" placeholder="Ingrese un número mayor a 0">
                </div>
                <button class="btn btn-primary mt-3" onclick="operaciones()">Calcular</button>
                <div id="resultados" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
