<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 Grupal 1 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modulo 3 Grupal 1 </h1>

        <!-- Para las temperaturas -->
        <div class="card mb-3">
            <div class="card-body">
                <h2>Conversión de Temperatura</h2>
                <div class="form-group">
                    <label for="celsius">Conversor en Celsius a Kelvin y Farenheit:</label>
                    <input type="number" id="celsius" class="form-control" placeholder="Ingrese la temperatura en °C">
                </div>
                <button class="btn btn-primary" onclick="convertTemperature()">Convertir</button>
                <div id="temperatureResult" class="mt-3"></div>
            </div>
        </div>

        <!-- cantidad e dias a años -->
        <div class="card mb-3">
            <div class="card-body">
                <h2> Días a Años</h2>
                <div class="form-group">
                    <label for="days">Cantidad de Días:</label>
                    <input type="number" id="days" class="form-control" placeholder="Ingrese la cantidad de días">
                </div>
                <button class="btn btn-primary" onclick="convertDays()">Convertir</button>
                <div id="daysResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Cálculadora de suma y promedio -->
        <div class="card mb-3">
            <div class="card-body">
                <h2>Calculadora de Suma y Promedio</h2>
                <div class="form-group">
                    <label for="numbers">Ingrese 5 Números (separados por coma):</label>
                    <input type="text" id="numbers" class="form-control" placeholder="Ej: 1, 2, 3, 4, 5">
                </div>
                <button class="btn btn-primary" onclick="calculateSumAndAverage()">Calcular</button>
                <div id="numbersResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="temperatura.js"></script>
    <script src="diasAños.js"></script>
    <script src="prmedioNumeros.js"></script>
</body>
</html>
